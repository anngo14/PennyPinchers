<mat-card class="registerCard">
    <mat-card-title class="registerHeader">Register as a New User</mat-card-title>
    <mat-card-content class="registerContent">
        <form class="registerForm">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" required>
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" required>
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="registerButtons">
        <button mat-stroked-button>Create Account</button>
    </mat-card-actions>
</mat-card>
