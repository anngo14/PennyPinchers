<mat-toolbar color="primary">
  <div class='NavHeader'>
    <button mat-icon-button (click)='sidenav.toggle()'>
      <mat-icon>menu</mat-icon>
    </button>
    <label>Penny Pinchers</label>
  </div>
  <span style='flex: 1 1 auto'></span>
  <div class='NavButtons'>
    <button mat-button [matMenuTriggerFor]='menu'>User</button>
  </div>
</mat-toolbar>
<mat-menu #menu='matMenu'>
  <button mat-menu-item (click)='sidenav.toggle()'>DashBoard</button>
  <button mat-menu-item>Logout</button>
</mat-menu>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode='over'>
    <div class="sideNavContainer">
      <div class="sideNavButtons">
        <button mat-button>Button 1</button>
        <button mat-button>Button 2</button>
        <button mat-button>Button 3</button>
        <button mat-button>Button 4</button>
        <button mat-button>Button 5</button>
      </div>
      <div class="sideNavFooter">
        <p>Designed by Andrew Ngo 2020 &copy;</p>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <app-home></app-home>
  </mat-sidenav-content>
</mat-sidenav-container>
