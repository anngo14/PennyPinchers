<mat-toolbar color="primary">
  <div class='NavHeader'>
    <button mat-icon-button (click)='sidenav.toggle()'>
      <mat-icon>menu</mat-icon>
    </button>
    <h1 style="cursor: default; display: inline;">Penny Pinchers</h1>
  </div>
  <span style='flex: 1 1 auto'></span>
  <div class='NavButtons'>
    <button mat-button [matMenuTriggerFor]='menu'>User</button>
  </div>
</mat-toolbar>
<mat-menu #menu='matMenu'>
  <button mat-menu-item (click)='redirectToInitial()'>Initial</button>
  <button mat-menu-item (click)='redirectToLogin()'>Logout</button>
</mat-menu>
<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode='over'>
    <div class="sideNavContainer">
      <div class="sideNavButtons">
        <button mat-button (click)='redirectToHome(); sidenav.toggle()'>Home</button>
        <button mat-button (click)='redirectToGoals(); sidenav.toggle()'>Goals</button>
        <button mat-button (click)='redirectToArchive(); sidenav.toggle()'>Archive</button>
        <button mat-button (click)='redirectToSettings(); sidenav.toggle()'>Settings</button>
      </div>
      <div class="sideNavFooter">
        <p>Designed by Andrew Ngo 2020 &copy;</p>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
