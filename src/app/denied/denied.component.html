<mat-grid-list cols='1' rowHeight='37em'>
    <mat-grid-tile>
        <div class='errorContainer'>
            <h2 class='errorHeader'>Access Denied</h2>
            <h2 class='errorHeader2'>You do Not Have Permission to View This Page</h2>
            <button mat-flat-button (click)='redirectToLogin()' class='errorButton' color='accent'>Go To Login</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
