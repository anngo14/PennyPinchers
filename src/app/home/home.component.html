<mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile rowspan='2'>
        <h1>Month, Year</h1>
    </mat-grid-tile>
    <mat-grid-tile colspan='2'></mat-grid-tile>
    <mat-grid-tile>
        <mat-form-field>
            <mat-label>Month</mat-label>
            <mat-select required>
                <mat-option>---</mat-option>
                <mat-option value="Jan">Jan</mat-option>
                <mat-option value="Jan">Feb</mat-option>
                <mat-option value="Jan">Mar</mat-option>
                <mat-option value="Jan">Apr</mat-option>
                <mat-option value="Jan">May</mat-option>
                <mat-option value="Jan">Jun</mat-option>
                <mat-option value="Jan">Jul</mat-option>
                <mat-option value="Jan">Aug</mat-option>
                <mat-option value="Jan">Sep</mat-option>
                <mat-option value="Jan">Oct</mat-option>
                <mat-option value="Jan">Nov</mat-option>
                <mat-option value="Jan">Dec</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan='3'></mat-grid-tile>
  </mat-grid-list>
<mat-divider></mat-divider>
<mat-card class="mainContainer">
    <mat-tab-group>
        <mat-tab label='Overview'>Overview Content</mat-tab>
        <mat-tab label='Budget'>Budget Content</mat-tab>
        <mat-tab label="Spending">Spending Content</mat-tab>
    </mat-tab-group>
</mat-card>
<mat-divider></mat-divider>
