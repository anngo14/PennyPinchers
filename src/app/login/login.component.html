<mat-card class="loginCard">
    <mat-card-title class="loginHeader">Login</mat-card-title>
    <mat-card-content class="loginContent">
        <form class="loginForm">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" required>
            </mat-form-field><br>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="loginButtons">
        <button mat-stroked-button>Sign In</button>
        <button mat-stroked-button>Register</button>
    </mat-card-actions>
</mat-card>
