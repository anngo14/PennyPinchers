<mat-grid-list cols='1' rowHeight='37em'>

        <div class='errorContainer'>
            <h2 class='errorHeader'>404 Error</h2>
            <h2 class='errorHeader2'>Page Not Found</h2>
            <button mat-flat-button (click)='redirectToHome()' class='errorButton' color='accent'>Go To Home</button>
        </div>
    </mat-grid-tile>
</mat-grid-list>
